{% extends 'base.html' %}
{% block content %}
<h2 class="mb-4">Каталог</h2>
<div class="row">
    {% for id, product in products_list.items() %}
    <div class="col-md-4 mb-4">
        <div class="card h-100">
            <img src="{% static 'shopapp/i.png' %}" class="card-img-top" />
            <div class="card-body">
                <h5 class="card-title">{{ product.name }}</h5>
                <p class="card-text">{{ product.price }} ₽</p>
                <div class="card-body text-end">
                    <a href="{{ url_for('product', product_id=id) }}" class="btn btn-primary">Подробнее</a>
                    <a href="{{ url_for('add_to_cart', product_id=id) }}" class="btn btn-success">В корзину</a>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
