{% extends 'base.html' %}
{% load static %}
{% block content %}
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      overflow: hidden;
    }
    
    .main-banner {
      position: relative;
      color: white;
    }
    
    .main-banner img {
      width: 100%;
      display: block;
    }
    
    .main-banner .title {
      position: absolute;
      color: black;
      top: 16px;
      left: 16px;
      right: 16px;
      font-size: 20px;
      font-weight: bold;
      text-align: center;
    }
    
    .section {
      margin-top: 10px;
    }
    
    .section h2 {
      margin: 0 0 12px 0;
      font-size: 18px;
    }
    
    .items {
      display: flex;
      gap: 10px;
    }
    
    .item {
      flex: 1;
      padding: 10px;
      border-radius: 8px;
      text-align: center;
      border-radius: 10px;
      background-color: white;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    
    .item img {
      max-width: 100%;
      height: auto;
      margin-bottom: 8px;
    }
    
    .bottom-nav {
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: white;
      display: flex;
      justify-content: space-around;
      border-top: 1px solid #ccc;
      padding: 8px 0;
    }
    
    .bottom-nav div {
      font-size: 20px;
    }
    
    .carousel-container {
      width: 100%;
      max-width: 500px;
      margin: 20px auto;
      overflow: hidden;
      position: relative;
      border-radius: 10px;
      background-color: white;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    
    .carousel-track {
      display: flex;
      transition: transform 0.5s ease;
    }
    
    .carousel-slide {
      min-width: 100%;
      height: 400px;
    }
    
    .carousel-slide img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      display: block;
    }
    
    .carousel-buttons {
      position: absolute;
      top: 50%;
      width: 100%;
      display: flex;
      justify-content: space-between;
      transform: translateY(-50%);
    }
    
    .carousel-buttons button {
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      border: none;
      padding: 10px 15px;
      font-size: 18px;
      cursor: pointer;
      border-radius: 50%;
    }
    
    .carousel-buttons button:hover {
      background-color: rgba(0, 0, 0, 0.8);
    }
  </style>
  <div class="carousel-container">
    <div class="carousel-track" id="carouselTrack">
      <div class="carousel-slide" onclick="redirect()">
        <img src="static/i.png" alt="Фото 1" />
      </div>
      <div class="carousel-slide" onclick="redirect()">
        <img src="static/i.png" alt="Фото 2" />
      </div>
      <div class="carousel-slide" onclick="redirect()">
        <img src="static/i.png" alt="Фото 3" />
      </div>
    </div>
    <div class="carousel-buttons">
      <button id="prevBtn">&#10094;</button>
      <button id="nextBtn">&#10095;</button>
    </div>
  </div>

  <div class="section">
    <div class="items">
      <div class="item" onclick="redirect()">
        <img src="static/i.png" alt="Швейцарские часы" />
        <div>Б/У Смартфоны</div>
      </div>
      <div class="item" onclick="redirect()">
        <img src="static/i.png" alt="Ювелирные изделия" />
        <div>Выкуп ваших устройств</div>
      </div>
    </div>
  </div>

  <script>
    const track = document.getElementById('carouselTrack')
    const slides = document.querySelectorAll('.carousel-slide')
    const prevBtn = document.getElementById('prevBtn')
    const nextBtn = document.getElementById('nextBtn')
    let index = 0
    
    function updateCarousel() {
      track.style.transform = `translateX(-${index * 100}%)`
    }
    
    prevBtn.addEventListener('click', () => {
      index = (index - 1 + slides.length) % slides.length
      updateCarousel()
    })
    
    nextBtn.addEventListener('click', () => {
      index = (index + 1) % slides.length
      updateCarousel()
    })
    
    const intervalId = setInterval( () => {
      index = (index + 1) % slides.length
      updateCarousel()
    }, 2000)

    function redirect() {
      window.location.href = "/products";
    }
  </script>
{% endblock %}
