{% extends 'base.html' %}
{% block content %}
<h2 class="mb-4">Каталог</h2>
<div class="row">
    {% if products_list %}
        {% for id, product in products_list.items %}
        <div class="col-md-4 mb-4">
            <div class="card h-100">
                <img src="static/i.png" class="card-img-top" />
                <div class="card-body">
                    <h5 class="card-title">{{ product.name }}</h5>
                    <p class="card-text">{{ product.price }} ₽</p>
                    <div class="card-body text-end">
                        <a href="{% url 'product' %}" class="btn btn-primary">Подробнее</a>
                        <a href="{% url 'add_to_cart' %}" class="btn btn-success">В корзину</a>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    {% endif %}
</div>
{% endblock %}
