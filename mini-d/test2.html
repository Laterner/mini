<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Карусель</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .carousel-container {
      width: 100%;
      max-width: 500px;
      margin: 20px auto;
      overflow: hidden;
      position: relative;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .carousel-track {
      display: flex;
      transition: transform 0.5s ease;
    }

    .carousel-slide {
      min-width: 100%;
      height: 300px;
    }

    .carousel-slide img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .carousel-buttons {
      position: absolute;
      top: 50%;
      width: 100%;
      display: flex;
      justify-content: space-between;
      transform: translateY(-50%);
    }

    .carousel-buttons button {
      background-color: rgba(0,0,0,0.5);
      color: white;
      border: none;
      padding: 10px 15px;
      font-size: 18px;
      cursor: pointer;
      border-radius: 50%;
    }

    .carousel-buttons button:hover {
      background-color: rgba(0,0,0,0.8);
    }
  </style>
</head>
<body>

<div class="carousel-container">
  <div class="carousel-track" id="carouselTrack">
    <div class="carousel-slide"><img src="img1.jpg" alt="Фото 1"></div>
    <div class="carousel-slide"><img src="img2.jpg" alt="Фото 2"></div>
    <div class="carousel-slide"><img src="img3.jpg" alt="Фото 3"></div>
  </div>
  <div class="carousel-buttons">
    <button id="prevBtn">&#10094;</button>
    <button id="nextBtn">&#10095;</button>
  </div>
</div>



</body>
</html>
